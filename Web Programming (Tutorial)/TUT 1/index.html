<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form method='post' id="form">
        <div class="form">
            <div class="userpass">
                <label for="username">Username:</label><br>
                <input type="text" id="s" name="username"><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="s" name="pwd">
            </div>
            <div class="radio">
                <input type="radio" id="cricket" name="c" value="Cricket">
                <label for="cricket">Cricket</label><br>
                <input type="radio" id="football" name="f" value="Football">
                <label for="football">Football</label><br>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="check1" name="vehicle1" value="Bike">
                <label for="vehicle1" id="check1"> I have a bike</label><br>

                <input type="checkbox" id="check1" name="vehicle2" value="Car">
                <label for="vehicle2" id="check1"> I have a car</label><br>

                <input type="checkbox" id="check1" name="vehicle3" value="Boat">
                <label for="vehicle3" id="check1"> I have a boat</label><br>
            </div>
            <div class="email">
                <label for="email" id="check1">Enter your email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="buttons">
                <input type="submit" value="Submit" id="btn">
                <input type="reset" id="btn">
                <input type="button" onclick="alert('Hello World!')" value="Click Me!" id="btn">
            </div>
            <div class="select">
                <label for="cars">Choose a Language</label>
                <select id="cars" name="carlist" form="form">
                    <option value="html">Html</option>
                    <option value="css">CSS</option>
                    <option value="js">JS</option>
                    <option value="react">React JS</option>
                </select>
            </div>
        </div>
    </form>

</body>

</html>
